<head>

	   <h2>Edit Menu Item</h2>
	  <form name="form" onsubmit="return validation()" method="post" action="edit-menu-item-status.html">

		  <tr>

		  </tr>

		  </tr>
		 <tr>
		     <td><label for="text-price"><b>Price (Rs.)</b></label></td>

			 <td><label for="category">Category</label></td>
	     </tr>
		 
		 <tr>
		   <td><input type="text" name="price" /></td>
		   <td><input type="radio" name="type" value="yes" checked/>Yes
		       <input type="radio" name="type" value="No"/>No</td>
		    <td><input  type="text" name="dateoflaunch" /></td>
			<td><select name="category" id="catergory"/>
			     <option></option>
				 <option>Starters</option>
				 <option>Main Course</option>
				 <option>Dessert</option>
				 <option>Drinks</option></td>
		 </tr>

		<tr>
		    <td colspan="2"><input type="checkbox" value="free Delivery" checked>Free Delivery</td>
		<tr>	
		     <td colspan="2"><input class="button" type="submit" value="Save" name="sub"></td>
		</tr>
		    
		 
		 
		</table>
       </form>
